<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: lightblue; /*mengubah bakcground dari body menjadi biru*/
        }

        h1 {
            color: white; /*mengubah warna font h1 menjadi putih dan memposisikan ke tengah*/
            text-align: center;
        }

        p {
            font-family: verdana; /*mengubah font menjadi verdana dan ukurannya di set menjadi 20px*/
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>My First CSS Example</h1>
    <p>This is a paragraph.</p>

</body>

</html>
