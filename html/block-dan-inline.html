<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color:black;color:white;padding:20px;"> <!-- div adalah block level element-->
        <h2>London</h2> <!-- h2 adalah block level elemen -->
        <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p> <!-- p adalah inline level elemen -->
    </div>
</body>
</html>

<!-- ketika sebuah elemen menghasilkan baris baru maka itu adalah block level element, dan ketika elemen tidak menghasilkan baris baru maka itu adalah inline level element-->
