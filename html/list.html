<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>Coffee</li> <!-- unordered list menghasilkan list dengan tiap point dengan default dot dan bisa di customize sesuai custom yang disediakan-->
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    
    <ol>
        <li>Coffee</li> <!--oredered list menghasilkan list dengan tiap point berurutan baik dengan angka, romawi, ataupun huruf-->
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <dl>
        <dt>Coffee</dt> <!-- description list menghasilkan list dengan deskripsi dengan list dalam dt dan dd sebagai deskripsinya-->
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
